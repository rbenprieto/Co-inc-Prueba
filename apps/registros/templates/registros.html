{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-4 py-3">
                    <div class="row justify-content-center">
                        <div class="col-11 text-center">
                            <h2>Inscribete</h2>
                            <div class="card">
                                <div class="card-body">
                                    <form id="formularioRegistro" action="/registrarse/" method="POST">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input type="text" id="txtNombre" name="txtNombre" class="mform form-control" placeholder="Nombre completo" minlength="3" maxlength="255" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="email" id="emlEmail" name="emlEmail" class="mform form-control" placeholder="Email" minlength="3" maxlength="255" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" id="txtCiudad" name="txtCiudad" class="mform form-control" placeholder="Ciudad" minlength="3" maxlength="255" required>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-warning">Guardar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-8">
                    <h2 class="border-bottom py-3">Listado de Inscritos</h2>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th class="centrado">#</th>
                                    <th class="centrado">Nombre</th>
                                    <th class="centrado">Email</th>
                                    <th class="centrado">Ciudad</th>
                                    <th class="centrado" colspan="2">Opciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for c in registros %}
                                <tr>
                                    <td>{{forloop.counter}}</td>
                                    <td>{{c.nombre}}</td>
                                    <td>{{c.email}}</td>
                                    <td>{{c.ciudad}}</td>
                                    <td><a class="btn btn-primary btn-sm" href="editar/{{c.id}}">Editar</a></td>
                                    <td><a class="btn btn-primary btn-sm" href="eliminarRegistro/{{c.id}}">Eliminar</a></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
